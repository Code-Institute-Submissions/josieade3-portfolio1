<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA=compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for people to learn about cycling and sign up for classes">
    <meta name="keywords" content="cycling, riding hills, riding cliffs, gear, mountain riding">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cycle Circle</title>

</head>

<body>
    <header>
        <a href="index.html"> 
        <h1 id="logo">Cycle Circle</h1>
    </a>
    <nav>
        <ul id="menu">
            <li>
                <a href="index.html">About us</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a class="active" href="contact.html">Contact</a>
            </li>
           
        </ul>
    </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2><i class="fas fa-heartbeat"></i> Sign up for Cycle Circle!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="single class">Single class</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Group class</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
</html>
